<div class="row">
    <div class="col-lg-4" *ngFor="let item of product">
        <div class="card">

            <img class="card-img-top" src="{{item.Anh}}" alt="">
            <div class="card-body">
                <h4 class="card-title">{{item.name}}</h4>
                <p class="card-text">Text</p>
            </div>
        </div>
    </div>
</div>
